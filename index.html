<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Pealkiri</title>
</head>
<body>
  <!--basic buttons-->
  <h2>Buttons</h2>
    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-secondary">Secondary</button>
    <!--anchor tags as buttons-->
    <h2>Links as buttons</h2>
    <a href="#" class="btn btn-info">Info tag</a>
    <a href="#" class="btn btn-success">Success tag</a>
    <!--button sizes-->
    <h2>Button sizes</h2>
    <button type="button" class="btn btn-danger btn-lg">Large danger button</button>
    <button type="button" class="btn btn-danger btn-sm">Small danger button</button>
    <!--outlined styles-->
    <h2>Button styles</h2>
    <button class="btn btn-outline-primary">outlined primary button</button>
    <button class="btn btn-outline-secondary btn-lg">outlined large secondary button</button>
    <!--button groups-->
    <h2>Button groups</h2>
    <div class="btn-group">
        <a href="#" class="btn btn-success">button 1</a>
        <a href="#" class="btn btn-warning">button 2</a>
        <a href="#" class="btn btn-danger">button 3</a>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
